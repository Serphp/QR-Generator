<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="./serph_style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google Fonts -->
<link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<title>QR Code Generator</title>
<style>

</style>
</head>

<body>
<!-- Header start -->
<div class="cardn"> 
    <h1> QR Generator </h1><br/>
    <p>Generate QR codes for your website, business cards, posters, and more.</p>
</div>
<div class="card">
    <div class="x">

    <div class="container search">
    <input type="search" id="uInput" placeholder="Enter some text or URL" />
    </div>

    <div class="container options">
    <select class="rOptions">
        <option value="100" selected>100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
    </select>

    <div class="boxcolor"> 
    <input type="color" id="ColorB" class="color-inp" />
    <input type="color" id="FColor" class="color-inp" />
    </div>

    </div>
    <div class="box">
    <button id="submit" disabled>Generate</button>
    <a href="#" class="dl" id="download">Download</a>
    </div>
    
</div>
</div>

<section class="qcontain black"> 
<div class="showqr"></div>
</section>

<!-- Footer start -->
<footer class="bar">
    <div class="title">/ Serphp QR</div>
    <div class="mainbar">
        <div class="top">
        <a href="#" class="link">Portfolio</a>
        <a href="#" class="link">Linkedin</a>
        <a href="#" class="link">Github</a>
        </div>
        <div class="bottom">
        <a href="#" class="link">Twitter</a>
        <!-- <a href="#" class="footer-link">Business</a>
        <a href="#" class="footer-link">About</a> -->
        </div>
    </div>

    </footer>
    <!-- Footer end -->
<script src="/serph.js"></script>
</body>
</html>
