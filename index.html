<body>
    <main>
        <h1>QR CODE GENERATOR</h1>

        <div class="card">
            <input type="text" id="userInput" placeholder="Texto or URL" />
            <div class="container">
                
                <select class="">
                    <option value="100" selected>100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                </select>
                <input type="color" id="BGColor" class="" />
                <input type="color" id="FGColor" class="" />
                <div class="contain">
                    <button id="submit"> Generate </button>
                    <a href="#" id="download"> Download </a>
                </div>
    
            </div>
        </div>


    </main>
