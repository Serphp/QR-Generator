<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="./serph_style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google Fonts -->
<link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
/>
<script
    src="./node_modules/qrcodejs/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<title>QR Code Generator</title>
<style>

</style>
</head>

<body>
<div class="wrapper">
    <input type="text" id="uInput" placeholder="Enter some text or URL" />
    <div class="options">
    <select class="rOptions">
        <option value="100" selected>100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
        <option value="500">500x500</option>
    </select>
    <input type="color" id="ColorB" class="color-inp" />
    <input type="color" id="FColor" class="color-inp" />
    </div>
    <div class="box">
    <button id="submit" disabled>Generate</button>
    <a href="#" id="download">Download</a>
    </div>
    
    <div class="showqr"></div>
</div>

</body>
</html>
